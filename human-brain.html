<!DOCTYPE html>

<html>
  <head>
    <title>Tech-Saplings | Vertex</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="obj.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script>  
		  /* Get into full screen */
      function launchFullScreen(element) {
        if(element.requestFullScreen) {
          element.requestFullScreen();
        } else if(element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if(element.webkitRequestFullScreen) {
          element.webkitRequestFullScreen();
        }
      }
      function loaded(){
        launchFullScreen(document.documentElement);
      }
    </script>
  </head>

  <body>
    <button onclick="launchFullScreen(document.documentElement)">Full screen</button>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="./src/human_brain.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        type='pattern' 
        url='./vertex.patt'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          rotation="0 45 0"
          position="0 0 0"
          animation__rotate="property: rotation; dur: 12000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
          scale="0.3 0.3 0.3"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
